language: java
install: true
dist: trusty
sudo: required

jdk:
- openjdk10

matrix:
  include:
  - jdk: openjdk10
    before_install:
    - rm "${JAVA_HOME}/lib/security/cacerts"
    - ln -s /etc/ssl/certs/java/cacerts "${JAVA_HOME}/lib/security/cacerts"

addons:
  sonarcloud:
    organization: "stefanorocks"
    token:
      secure: ""


# cache the build tool's caches
cache:
  directories:
  - $HOME/.m2
  - $HOME/.m2/repository
  - $HOME/.sonar/cache
  - $HOME/.gradle
  - .gradle

script:
- ./gradlew build --scan -s
- sonar-scanner